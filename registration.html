<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
            <form class="form-control mt-4">
                <h4 class="mb-4">Registration</h4>
            <label>Name</label>
                <input class="form-control" type="text" required id="name">
            <label class="mt-2">Email</label>
                <input class="form-control" type="email" required="mail" id="email"> 
            <label class="mt-2">Password</label>
                <input class="form-control" type="string" required id="password">
                <div class="mt-4">
                <button type="button" onclick="save()" id="submit" class="btn btn-primary mb-2">Submit</button>
            </div> 
            </form>
    </div>
    <script>
        function save()
        {
            const username = document.getElementById('name').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const data = [];
            
            data.push(username);
            data.push(email);
            data.push(password);
            
            console.log(data)
            
        }

    </script>


</body>
</html>
